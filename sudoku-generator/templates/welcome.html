<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sudoku</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light gray background for a clean look */
            color: #333; /* Dark text for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
        }

        /* Center Content Wrapper */
        .container {
            text-align: center;
            background-color: #ffffff; /* White box background */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        /* Header Styling */
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #007BFF; /* Slightly vibrant color for the header */
        }

        /* Form Styling */
        form {
            margin-top: 20px;
        }

        label {
            font-size: 1rem;
        }

        select {
            padding: 8px 10px;
            margin-top: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF; /* Matching button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Sudoku</h1>
        <form action="/" method="POST">
            <label for="difficulty">Select Difficulty:</label>
            <br>
            <select id="difficulty" name="difficulty" required>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br><br>
            <button type="submit">Generate Game</button>
        </form>
    </div>
</body>
</html>
